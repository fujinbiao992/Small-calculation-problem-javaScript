<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>数据清洗</title>
</head>
<body>
</body>
<script>
  /*
    * 给定数据集：123127ASADFSADFsadf21khkj2hjasdmf*&^&^*&^*(^)张三
    * 对给定的数据集进行分类
      * 第一类 数字类型
      * 第二类 字符类型
      * 第三类 特殊符号和汉字
    * 对其中的数字和字符两类数据进行升序排序
    * 其中特殊符号和汉字不做排序处理
    * 将排序后的两类数据以及未经排序的特殊符号以及汉字进行console打印
  */
  var str = '123127ASADFSADFsadf21khkj2hjasdmf*&^&^*&^*(^)张三';

  function sortStr(str) {
    // var tmp_number = /^[0-9]*$/.test
    var tmp_arr = str.split('');
    var result = {
      number : [],
      str : [],
      other : []
    }
    for (var i = 0; i < tmp_arr.length; i++) {
      if (/^[0-9]*$/.test(tmp_arr[i])) {
        result.number[result.number.length] = tmp_arr[i];
      }else if (/^[A-Za-z]+$/.test(tmp_arr[i])) {
        result.str[result.str.length] = tmp_arr[i];
      }else {
        result.other[result.other.length] = tmp_arr[i];
      }
    }
    result.number = result.number.sort();
    result.str = result.str.sort();
    return result;
  }
  console.log(sortStr(str))
</script>
</html>
